<div class="col-lg-3 col-md-3 col-sm-12">
    <div class="list-group mb-3">
        <div class="list-group-item list-group-item-action bg-danger text-white fw-bold">
            热门产品
        </div>
        {% if hot_products %}
            {% for hot_product in hot_products %}
                <a href="{{ url_for('main.show_product', product_id=hot_product.id) }}"
                   class="list-group-item list-group-item-action">{{ hot_product.name }}</a>
            {% endfor %}
        {% else %}
            <div class="text-center">
                <h5>No Products</h5>
            </div>
        {% endif %}
    </div>
</div>
